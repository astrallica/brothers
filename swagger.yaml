paths:
  /user/join:
    post:
      tags:
        - User
      summary: 회원가입
      description: 첫 로그인시 실행. 유져 기본데이터가 생성된다.
      operationId: userJoin
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: join
          description: 디바이스 udid 및 닉네임
          required: true
          schema:
            $ref: '#/definitions/UserJoin'
      responses:
        '201':
          description: Succeed
          schema:
            $ref: '#/definitions/UserId'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /user/login:
    post:
      tags:
        - User
      summary: 로그인
      description: 로그인. 두번째 실행부터 자동으로 로그인.
      operationId: userLogin
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: login
          description: '별도의 ID/PW를 요구하지 않으며, UDID를 읽어와 로그인'
          required: true
          schema:
            $ref: '#/definitions/UserLogin'
      responses:
        '200':
          description: Succeed
          schema:
            $ref: '#/definitions/UserId'
        '409':
          description: Currently existing ID
        '422':
          description: Invalid parameters
        '500':
          description: Internal server error
  /user/account:
    post:
      tags:
        - User
      summary: Finish user session
      description: ''
      operationId: userAccount
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: account
          description: '계정 연동'
          required: true
          schema:
            $ref: '#/definitions/UserAccount'
      responses:
        '204':
          description: Succeed
        '404':
          description: User Not Found
        '422':
          description: Invalid Parameters
        '500':
          description: Internal server error
      security:
        - user_auth: []
  /user:
    get:
      tags:
        - User
      summary: Get user information
      description: ''
      operationId: getUser
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: Succeed
          schema:
            $ref: '#/definitions/User'
        '409':
          description: Currently existing ID
        '422':
          description: Invalid parameters
      security:
        - user_auth: []
  /user/modify:
    post:
      tags:
        - User
      summary: Modify user information
      description: ''
      operationId: modifyUser
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: user
          description: User object to be modified
          required: true
          schema:
            $ref: '#/definitions/UserModify'
      responses:
        '200':
          description: Succeed
          schema:
            $ref: '#/definitions/User'
        '400':
          description: Bad Request
        '404':
          description: User Not Found
        '500':
          description: Internal Server Error
      security:
        - user_auth: []
  /avatar:
    get:
      tags:
        - Avatar
      summary: Get avatars information
      description: ''
      operationId: getAvatars
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: Succeed
          schema:
            type: array
            items:
              $ref: '#/definitions/Avatar'
        '404':
          description: User Not Found
        '500':
          description: Internal Server Error
      security:
        - user_auth: []
  /avatar/create:
    post:
      tags:
        - Avatar
      summary: create new avatar
      description: ''
      operationId: createAvatar
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: Succeed
          schema:
            type: array
            items:
              $ref: '#/definitions/Avatar'
        '400':
          description: Bad Request
        '404':
          description: User Not Found
        '500':
          description: Internal Server Error
      security:
        - user_auth: []
  /avatar/{avatarId}:
    get:
      tags:
        - Avatar
      summary: get avatar infomations
      description: ''
      operationId: getAvatar
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: avatarId
          in: path
          description: ID of avatar
          required: true
          type: string
      responses:
        '200':
          description: Succeed
          schema:
            $ref: '#/definitions/Avatar'
        '403':
          description: Forbidden
        '404':
          description: Avatar Not Found
        '500':
          description: Internal Server Error
      security:
        - user_auth: []
  /avatar/save/{avatarId}:
    post:
      tags:
        - Avatar
      summary: save avatar infomations
      description: ''
      operationId: saveAvatar
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: avatarId
          in: path
          description: ID of avatar
          required: true
          type: string
        - name: save
          in: body
          description: avatar infomation
          required: true
          schema:
            $ref: '#/definitions/AvatarSave'
      responses:
        '204':
          description: No Content
        '401':
          description: Bad Request
        '403':
          description: Forbidden
        '404':
          description: Avatar Not Found
        '500':
          description: Internal Server Error
      security:
        - user_auth: []
  /item:
    get:
      tags:
        - Item
      summary: get all item list
      description: ''
      operationId: getItem
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: Succeed
          schema:
            type: array
            items: 

      tags:
        - Item
      summary: buy item
      description: ''
      operationId: buyItem
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: itemId
          in: path
          description: ID of item
          required: true
          type: string
      responses:
        '200':
          description: Succeed
          schema:
            type: array
            items: 
              $ref: "#/definitions/Inventory"
        '500':
          description: Internal Server Error
      security:
        - user_auth: []
  /store/purchase/dia:
    post:
      tags:
        - Store
      summary: purchase dia
      description: ''
      operationId: purchaseDia
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Dia amount
          required: true
          schema:
            $ref: '#/definitions/Dia'
      responses:
        '204':
          description: Succeed
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '422':
          description: Invalid parameters
        '500':
          description: Internal server error
      security:
        - user_auth: []
  /store/purchase/item:
    post:
      tags:
        - Store
      summary: buy virtual money
      description: ''
      operationId: charge
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Deposit information
          required: true
          schema:
            $ref: '#/definitions/Item'
      responses:
        '204':
          description: Succeed
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '422':
          description: Invalid parameters
        '500':
          description: Internal server error
      security:
        - user_auth: []
  /store/purchase/hero:
    post:
      tags:
        - Store
      summary: purchase a service product
      description: ''
      operationId: purchase
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Product information
          required: true
          schema:
            $ref: '#/definitions/Hero'
      responses:
        '204':
          description: Succeed
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '422':
          description: Invalid parameters
        '500':
          description: Internal server error
      security:
        - user_auth: []
  /store/transaction:
    get:
      tags:
        - Store
      summary: Get all purchase log of user
      description: ''
      operationId: getProducts
      consumes:
        - application/json
        - application/xml
      produces:
        - application/json
        - application/xml
      parameters:
        - name: userId
          in: path
          description: ''
          required: true
          type: string
        - name: serviceId
          in: path
          description: ''
          required: true
          type: string
        - name: startDate
          in: query
          description: Start date that need to be considered for filter
          required: false
          type: string
        - name: endDate
          in: query
          description: End date that need to be considered for filter
          required: false
          type: string
        - name: numPage
          in: query
          description: Number of items per page
          required: false
          type: number
        - name: page
          in: query
          description: Page number of list
          required: false
          type: number
      responses:
        '200':
          description: Succeed
          schema:
            type: array
            items:
              $ref: '#/definitions/TransactionList'
        '404':
          description: Not found
        '422':
          description: Invalid parameters
        '500':
          description: Internal server error
      security:
        - user_auth: []

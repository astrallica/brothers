    type: object
    properties:
      name:
        type: string
      udid:
        type: string
      token:
        type: string
      profileUrl: 
        type: string
      gold:
        type: integer
      dia:
        type: integer
      coupon1:
        type: integer
      coupon2:
        type: integer
      coupon3:
        type: integer
      coupon4:
        type: integer
      arbeitNoti:
        type: boolean
      mailNoti:
        type: boolean
      attandance:
        type: integer
      lastLogin:
        type: string
        format: date-time
  Avatar:
    type: object
    properties:
      userId:
        type: string
      avatarId:
        type: string
      name:
        type: string
      hairId:
        type: string
      hairColor:
        type: integer
      wearing: 
        type: array
        items: 
          type: string
      fp:
        type: integer
  AvatarSave:
    type: object
    properties:
      name:
        type: string
      hairId:
        type: string
      hairColor:
        type: integer
      wearing:
        type: array
        items:
          type: string
  Dia:
    type: object
    properties:
      userId:
        type: string
        example: t5P4KQiKuYMGLDGkw6eZ
      amount:
        type: number
  Hero:
    type: object
    properties:
      userId:
        type: string
        example: t5P4KQiKuYMGLDGkw6eZ
      heroId:
        type: string
        example: t5P4KQiKuYMGLDGkw6eZ
  Item:
    type: object
    properties:
      itemId:
        type: string
      costType:
        type: integer
      fp:
        type: integer
      fileName:
        type: string
      category:
        type: array
        items:
          type: integer
  Hair:
    type: object
    properties:
      hairId:
        type: string
      fileName:
        type: string
  Inventory:
    type: object
    properties:
      userId:
        type: string
      itemId:
        type: string
      isWearing:
        type: boolean
  Transaction:
    type: object
    properties:
      purchaseId:
        type: string
        example: t5P4KQiKuYMGLDGkw6eZ
      serviceId:
        type: string
        example: t5P4KQiKuYMGLDGkw6eZ
      serviceName:
        type: string
        example: Dragon Quest
      productId:
        type: string
        example: t5P4KQiKuYMGLDGkw6eZ
      productName:
        type: string
        example: emerald sword
      userId:
        type: string
        example: t5P4KQiKuYMGLDGkw6eZ
      price:
        type: number
        example: 50000
      timestame:
        type: string
        example: 'yyyy-MM-dd hh:mm:ss'
  TransactionList:
    type: array
    items:
      $ref: '#/definitions/Transaction'
  JWT:
    type: object
    properties:
      token:
        type: string
        example: >-
          eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJtZW1iZXJfdHlwZSI6Iuq0gOumrOyekCIsImFkZHJlc3MiOiLqsr3quLDrj4Qg6rOg7JaR7IucIiwiZ2VuZGVyIjoi64Ko7ISxIiwicGhvbmUiOiIwMTAxMjM0NDMyMSIsIm1lbW8iOm51bGwsImlkIjoiamhsZWUiLCJleHAiOjE1Njk1NzI0NDUsImVtYWlsIjoiamhsZWVAZnVubGFiLmtyIiwibWVtYmVyX3VpZCI6IjEifQ.BhSFvOKWB2UGWu30zRFXq6AFD-H64-qfvrLbZHItEKQ
